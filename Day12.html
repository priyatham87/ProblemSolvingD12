    <script>
        //Assignment
        //Q-1 write a JavaScript program to print a 3x3 matrix and then convert it into a transposed matrix.
 rows = +prompt("Enter no of rows: ")
cols = +prompt("Enter no of columns: ")
matrix=[]
for(i=1;i<=rows;i++)
{
    sub=[]
    for(j=1;j<=cols;j++)
    {
        console.log("Enter "+i+""+j+" element: ")
        ele=+prompt()
        console.log(ele);
        sub.push(ele)
    }
    matrix.push(sub)
}
for(i in matrix)
{
    s=""
    for(j in  matrix[i])
    {
        s=s+matrix[j][i]+" "
    }
    console.log(s)
}




    </script>
